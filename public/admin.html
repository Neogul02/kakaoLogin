<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>사용자 관리 - 카카오 소셜 로그인</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Malgun Gothic', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      .header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      .content {
        padding: 30px;
      }

      .stats {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: #f8f9fa;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        border-left: 4px solid #667eea;
      }

      .stat-number {
        font-size: 32px;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        color: #666;
        font-size: 14px;
      }

      .controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
        flex-wrap: wrap;
        gap: 10px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-danger {
        background: #dc3545;
        color: white;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background: white;
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .users-table th,
      .users-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #eee;
      }

      .users-table th {
        background: #f8f9fa;
        font-weight: bold;
        color: #333;
      }

      .users-table tr:hover {
        background: #f8f9fa;
      }

      .profile-image {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .status {
        padding: 10px 20px;
        border-radius: 5px;
        margin: 20px 0;
        font-size: 14px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .status.info {
        background: #cce7ff;
        color: #004085;
        border: 1px solid #9ecaff;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-state h3 {
        margin-bottom: 10px;
        color: #333;
      }

      @media (max-width: 768px) {
        .users-table {
          font-size: 12px;
        }

        .users-table th,
        .users-table td {
          padding: 8px;
        }

        .controls {
          flex-direction: column;
          align-items: stretch;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>👥 사용자 관리</h1>
        <p>카카오 소셜 로그인 사용자 데이터베이스</p>
      </div>

      <div class="content">
        <div class="stats">
          <div class="stat-card">
            <div
              class="stat-number"
              id="total-users">
              -
            </div>
            <div class="stat-label">총 사용자</div>
          </div>
          <div class="stat-card">
            <div
              class="stat-number"
              id="db-status">
              -
            </div>
            <div class="stat-label">DB 연결 상태</div>
          </div>
        </div>

        <div class="controls">
          <div>
            <button
              onclick="loadUsers()"
              class="btn btn-primary">
              🔄 새로고침
            </button>
            <button
              onclick="checkDbStatus()"
              class="btn btn-secondary">
              🔍 DB 상태 확인
            </button>
          </div>
          <div>
            <a
              href="/"
              class="btn btn-secondary"
              >🏠 홈으로</a
            >
          </div>
        </div>

        <div id="status-message"></div>

        <div id="users-container">
          <div class="loading">
            <p>사용자 데이터를 불러오는 중...</p>
          </div>
        </div>
      </div>
    </div>

    <script>
      let users = []

      // 페이지 로드 시 초기화
      window.onload = function () {
        loadUsers()
        checkDbStatus()
      }

      // 사용자 목록 불러오기
      async function loadUsers() {
        try {
          showStatus('사용자 목록을 불러오는 중...', 'info')

          const response = await fetch('/api/users')
          const data = await response.json()

          if (data.success) {
            users = data.users
            displayUsers(users)
            updateStats()
            showStatus(`✅ ${data.count}명의 사용자를 불러왔습니다.`, 'success')
          } else {
            showStatus('❌ 사용자 목록 불러오기 실패: ' + data.error, 'error')
          }
        } catch (error) {
          console.error('사용자 목록 로드 오류:', error)
          showStatus('❌ 서버 연결 오류가 발생했습니다.', 'error')
        }
      }

      // DB 상태 확인
      async function checkDbStatus() {
        try {
          const response = await fetch('/api/db/status')
          const data = await response.json()

          const statusEl = document.getElementById('db-status')
          if (data.connected) {
            statusEl.textContent = '✅ 연결됨'
            statusEl.style.color = '#28a745'
          } else {
            statusEl.textContent = '❌ 연결 실패'
            statusEl.style.color = '#dc3545'
          }
        } catch (error) {
          document.getElementById('db-status').textContent = '❓ 알 수 없음'
        }
      }

      // 사용자 목록 표시
      function displayUsers(userList) {
        const container = document.getElementById('users-container')

        if (userList.length === 0) {
          container.innerHTML = `
                    <div class="empty-state">
                        <h3>👤 등록된 사용자가 없습니다</h3>
                        <p>카카오 로그인을 통해 첫 번째 사용자를 등록해보세요!</p>
                        <a href="/" class="btn btn-primary" style="margin-top: 20px;">카카오 로그인 하기</a>
                    </div>
                `
          return
        }

        let tableHTML = `
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>프로필</th>
                            <th>사용자 ID</th>
                            <th>닉네임</th>
                            <th>이메일</th>
                            <th>가입일</th>
                            <th>최근 로그인</th>
                            <th>작업</th>
                        </tr>
                    </thead>
                    <tbody>
            `

        userList.forEach((user) => {
          tableHTML += `
                    <tr>
                        <td>
                            ${user.profile_image ? `<img src="${user.profile_image}" alt="프로필" class="profile-image">` : '👤'}
                        </td>
                        <td>${user.id}</td>
                        <td>${user.nickname || '-'}</td>
                        <td>${user.email || '비공개'}</td>
                        <td>${formatDate(user.created_at)}</td>
                        <td>${formatDate(user.last_login)}</td>
                        <td>
                            <button onclick="deleteUser(${user.id})" class="btn btn-danger" style="padding: 5px 10px; font-size: 12px;">
                                🗑️ 삭제
                            </button>
                        </td>
                    </tr>
                `
        })

        tableHTML += `
                    </tbody>
                </table>
            `

        container.innerHTML = tableHTML
      }

      // 사용자 삭제
      async function deleteUser(userId) {
        if (!confirm(`사용자 ID ${userId}를 정말 삭제하시겠습니까?`)) {
          return
        }

        try {
          const response = await fetch(`/api/users/${userId}`, {
            method: 'DELETE',
          })

          const data = await response.json()

          if (data.success) {
            showStatus('✅ 사용자가 성공적으로 삭제되었습니다.', 'success')
            loadUsers() // 목록 새로고침
          } else {
            showStatus('❌ 사용자 삭제 실패: ' + data.error, 'error')
          }
        } catch (error) {
          console.error('사용자 삭제 오류:', error)
          showStatus('❌ 사용자 삭제 중 오류가 발생했습니다.', 'error')
        }
      }

      // 통계 업데이트
      function updateStats() {
        document.getElementById('total-users').textContent = users.length
      }

      // 상태 메시지 표시
      function showStatus(message, type) {
        const statusEl = document.getElementById('status-message')
        statusEl.innerHTML = `<div class="status ${type}">${message}</div>`

        // 5초 후 자동 제거
        setTimeout(() => {
          statusEl.innerHTML = ''
        }, 5000)
      }

      // 날짜 포맷팅
      function formatDate(dateString) {
        if (!dateString) return '-'

        const date = new Date(dateString)
        const now = new Date()
        const diff = now - date

        // 1분 미만
        if (diff < 60000) {
          return '방금 전'
        }
        // 1시간 미만
        else if (diff < 3600000) {
          return Math.floor(diff / 60000) + '분 전'
        }
        // 1일 미만
        else if (diff < 86400000) {
          return Math.floor(diff / 3600000) + '시간 전'
        }
        // 그 외
        else {
          return date.toLocaleDateString('ko-KR') + ' ' + date.toLocaleTimeString('ko-KR', { hour: '2-digit', minute: '2-digit' })
        }
      }
    </script>
  </body>
</html>
