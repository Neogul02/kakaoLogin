version: '3.8'

services:
  # 카카오 로그인 API 서버 (개발용)
  kakao-login-api-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kakao-login-api-dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # 개발 시 코드 변경사항 실시간 반영
      - .:/app
      - /app/node_modules
    networks:
      - kakao-dev-network
    command: ["npm", "run", "dev"]

networks:
  kakao-dev-network:
    driver: bridge